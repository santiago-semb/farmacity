<!-- Script de JavaScript -->
<script>
    function mostrarHora() {
      var date = new Date();
      var hora = date.getHours();
      var minutos = date.getMinutes();
      var segundos = date.getSeconds();
      // Agrega un 0 delante si los minutos o segundos son menores que 10
      minutos = minutos < 10 ? "0" + minutos : minutos;
      segundos = segundos < 10 ? "0" + segundos : segundos;
      var horaCompleta = hora + ":" + minutos + ":" + segundos;
      document.getElementById('hora').textContent = horaCompleta;
      document.getElementById('hora').style.width = "100px"
    }
    setInterval(mostrarHora, 1000); // Actualiza la hora cada segundo
    mostrarHora(); // Mostrar la hora al cargar la página
  </script>
